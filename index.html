<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div class="dictionary-app">

      <h1 class="dictionary-app__header">
        Словарь
      </h1>

      <form id="add-description" class="form">
        <h2 class="form__title">
          Новый термин
        </h2>

        <label class="form-field">
          <span class="form-field__label">
            Термин
          </span>
          <input class="form-field__input" type="text" name="title" required>
        </label>

        <label class="form-field">
          <span class="form-field__label">
            Значение
          </span>
          <input class="form-field__input" type="text" name="description" required>
        </label>

        <button class="form__button" type="submit">
          Запомнить
        </button>
      </form>
      <div id="description-list"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
